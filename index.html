<!DOCTYPE html>
<html>
<head>
    <title>
        Homework #4
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Satisfy&display=swap" rel="stylesheet">
</head>
<body> 
    <!-- Boot Strap Nav Bar Start -->

      <div class="container">
       <!-- Row 1 Start -->
        <div class="row">
           <div class="col-md-12">
               <h1>Crystal Guessing Game!</h1>
           </div>
       </div>
       <!-- Row 1 End -->
        <!-- Row 2 Start -->
        <div class="row">
            <div class="col-md-6 col-xs-12 col-sm-8">
                <h3>Number to Match: <span id=ComputerNum></span> </h3>
                <h3>Your Guesses: <span id=TotalGuesses></span> </h3>
                <h3>Losses: <span id=losses></span> </h3>
                <h3>Wins: <span id=wins></span> </h3>
            </div>       
        </div>
        <!-- Row 2 End -->
        <!-- Row 3 Start -->
        <div class="row">
            <div class="col-md-3 col-xs-3 col-sm-3">
                <img id="crystal-1" class="img img-thumbnail" src="assets/images/friendly-crystal.jpg" alt="friendly-crystal" >
            </div>  
            <div class="col-md-3 col-xs-3 col-sm-3">
                <img id="crystal-2" class="img img-thumbnail" src="assets/images/purple-crystal.jpg" alt="purple-crystal">
            </div> 
            <div class="col-md-3 col-xs-3 col-sm-3">
                <img id="crystal-3" class="img img-thumbnail" src="assets/images/Scared-Crystal.png" alt="scared-crystal">
            </div> 
            <div class="col-md-3 col-xs-3 col-sm-3">
                <img id="crystal-4" class="img img-thumbnail" src="assets/images/many-crystals.jpeg" alt="many-crystal">
            </div>     
        </div>
        <!-- Row 3 End -->
      </div>

      
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src ="assets/javascript/game.js"></script>
</html>
